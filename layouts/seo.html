<% slug, created_at = slug_and_created_at(@item) %>
<link href="/favicon.ico" rel="icon" type="image/x-icon" />
<link rel="apple-touch-icon" href="/favicon.ico" />
<meta name="generator" content="Nanoc <%= Nanoc::VERSION %>">
<meta property="og:title" content="<%= @item[:title] %>"/>
<meta name="author" content="<%= @item[:author] %>"/>
<meta property="og:locale" content="en_US"/>
<meta name="description" content="<%= @item[:description] %>"/>
<meta property="og:description" content="<%= @item[:description] %>"/>
<link rel="canonical" href="<%= @item.path %>"/>
<meta property="og:url" content="<%= @item.path %>"/>
<meta property="og:site_name" content="Kadalu"/>
<meta property="og:type" content="article"/>
<meta property="article:published_time" content="<%= created_at %>"/>
<% if @item[:image] && @item[:image] != "" %>
<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:image" content="https://kadalu.tech<%= @item[:image] %>"/>
<meta property="og:image" content="https://kadalu.tech<%= @item[:image] %>"/>
<% else %>
<meta name="twitter:card" content="summary"/>
<meta name="twitter:image" content="https://kadalu.tech/images/logo-icon-spaced.png"/>
<meta property="og:image" content="https://kadalu.tech/images/logo-icon-spaced.png"/>
<% end %>
<meta name="twitter:site" content="https://kadalu.tech"/>
<meta name="twitter:title" content="<%= @item[:title] %>"/>
<meta name="twitter:description" content="<%= @item[:description] %>"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
