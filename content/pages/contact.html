---
title: Contact Us
---

<div x-data="data()" class="w-1/2 my-10">
    <p class="text-gray-800 text-xl mb-2">We are happy to connect with you. Please fill the details and send message</p>
    <p class="text-gray-800 mb-5">You can also contact us by sending an email to <a href="mailto:hello@kadalu.io">hello@kadalu.io</a></p>
    <form action="" @submit.prevent="onSubmitHandle">
        <div class="bg-indigo-200 text-gray-800 px-5 py-2 rounded-lg mb-10" x-show="message !== ''" x-html="message"></div>
        <div class="bg-red-300 text-gray-800 px-5 py-2 rounded-lg mb-10" x-show="error !== ''" x-html="error"></div>

        <input type="hidden" name="_redirect" value="false" />

        <select x-model="formData.topic" class="mb-5 input-field" x-on:change="clearErrorMessage()">
            <option value="">Select an Topic</option>
            <template x-for="topic in topics">
                <option :key="topic" :value="topic" x-text="topic"></option>
            </template>
        </select>

        <input class="mb-5 input-field"
               type="text"
               id="name"
               name="name"
               placeholder="Your Name"
               required=""
               x-model="formData.name"
               x-on:input="clearErrorMessage()"/>

        <input class="mb-5 input-field"
               type="email"
               id="email"
               name="email" placeholder="Your Company Email" required=""  x-model="formData.email" x-on:input="clearErrorMessage()"/>

        <textarea
            class="mb-5 input-field"
            id="message"
            name="message"
            placeholder="Message"
            required=""
            x-model="formData.message"
            style="min-height: 200px;"
            x-on:input="clearErrorMessage()">
        </textarea>

        <button class="bg-indigo-600 text-gray-100 px-5 py-2 rounded-lg shadow-lg text-lg font-semibold"
                type="submit"
                x-bind:disabled="submitting"
                x-text="buttonText()">
        </button>
    </form>
</div>
<script>
 function data() {
     return {
         message: "",
         error: "",
         submitting: false,
         buttonText: function() {
             return this.submitting ? "Sending..." : "Send";
         },
         topics: [
             "Kadalu Storage Product Demo",
             "GlusterFS Consultancy",
             "GlusterFS/Kadalu Storage Feature development",
             "GlusterFS Upgrade assistance",
             "GlusterFS Bug fixes",
             "GlusterFS monitoring",
             "GlusterFS/Kadalu Storage Training",
             "Others"
         ],
         formData: {
             topic: "",
             name: "",
             email: "",
             message: ""
         },
         resetFormData: function() {
             this.formData = {
                 topic: "",
                 name: "",
                 email: "",
                 message: ""
             }
         },
         clearErrorMessage() {
             this.error = "";
         },
         onSubmitHandle: function () {
             this.submitting = true;
             var dataObj = this;

             if (dataObj.formData.topic === "") {
                 dataObj.error = "Topic is not selected";
                 dataObj.submitting = false;
                 return;
             }

             fetch("https://submit-form.com/40uTYzNs",
                   {
                       method: 'POST',
                       headers: {
                           "Content-Type": "application/json",
                           Accept: "application/json",
                       },
                       body: JSON.stringify(dataObj.formData)
                   }
             )
                 .then((resp) => {
                     dataObj.message = "Thanks for the message, some one from kadalu.io team will contact you soon.";
                     dataObj.submitting = false;
                     dataObj.resetFormData();
                 })
                 .catch((err) => {
                     dataObj.error = 'Failed to send message to Kadalu Team. Please send email to <a href="mailto:hello@kadalu.io">hello@kadalu.io</a>'
                     dataObj.submitting = false;
                     dataObj.resetFormData();
                 })
         }
     }
 }
</script>
